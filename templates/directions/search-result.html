{% extends 'base.html' %}
{% load phone %}

{% block content %}
<main role="main">
    <div class="container py-lg-5 py-4">
        <h1 class="mb-lg-5 mb-4">Найдено:</h1>

        <div class="row">
            {% for item in courses %}
            <div class="col-lg-3 col-md-6">
                <div class="product-item position-relative border rounded p-4">
                    <a href="{{ item.get_absolute_url }}" title="" class="stretched-link d-block h5 text-decoration-none mb-4">{{ item.title }}</a>
                    <span class="d-block">{{ item.duration }}</span>
                </div>
            </div>
            {% endfor %}
        </div>

    </div>
</main>
{% endblock %}
