{% extends 'lo/base.html' %}

{% block content %}
<div class="page">
    <h1>Направления</h1><br>

    <div class="hentry">
        {% for item in directions %}
        <br>
        <div>
            <img src="{{ item.image_small.url }}" alt=""><br>
            <h3><a href="{{ item.get_absolute_url }}" title="" >{{ item.title }}</a></h3>
            <p>{{ item.desc|striptags }}</p>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
