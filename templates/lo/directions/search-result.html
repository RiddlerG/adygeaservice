{% extends 'lo/base.html' %}

{% block content %}
<div class="page">
    <h1>Найдено: </h1><br>

    <div class="hentry">
        {% for item in courses %}
        <div>
            <h2><a href="{{ item.get_absolute_url }}" title="">{{ item.title }}</a></h2>
            <p>{{ item.duration }}</p>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
