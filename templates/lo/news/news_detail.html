{% extends 'lo/base.html' %}

{% block title %}
    <title>{{ news_item.seo_title }}</title>
    <meta name="description" content="{{ news_item.seo_desc }}">
    <meta name="keywords" content="{{ news_item.seo_kwrds }}">
{% endblock title %}

{% block content %}
 <div class="page">
    <h1>{{ news_item.title }}</h1><br>

    <div class="hentry">
        <div class="d-flex justify-content-between narrow pb-4 pt-3">
            <div class="d-flex">
                <div class="ya-share2" data-services="vkontakte,odnoklassniki,whatsapp,telegram,viber,facebook,twitter" data-limit="4"></div>
            </div>
        </div>
        <br>
        {% for item in news %}
            <div>
                <h2><a href="{{ item.get_absolute_url }}" title="">{{ item.title }}</a></h2>
                <p>{{ item.created|date:"d E" }}</p>
            </div><br>
        {% endfor %}

        {{ news_item.text|safe }}
    </div>
</div>

<script src="https://yastatic.net/es5-shims/0.0.2/es5-shims.min.js"></script>
<script src="https://yastatic.net/share2/share.js"></script>
{% endblock %}
